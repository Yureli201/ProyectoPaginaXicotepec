<div class="container mt-4">
    <h2 class="card-title text-center animate__animated animate__flipInX">Editar recurso</h2>
    <div class="col-12 text-center" id="boton">
        <button type="button" class="btn btn-outline-dark mt-4" routerLink="/administrar-recursos">Regresar </button>
    </div>
    <div class="formulario mt-4 mb-4">
        <form>
            <div class="form-control mb-3 pt-3" id="formulario">
                <input type="text" class="form-control" [(ngModel)]="Recurso.nombreRecurso" id="nombre" name="nombre" placeholder="Nombre" required>

                <textarea class="form-control" id="descripcion" [(ngModel)]="Recurso.descripcion" name="descripcion" rows="3" placeholder="Descripción" required></textarea>
                
                <input type="text" class="form-control mt-4" [(ngModel)]="Recurso.imagen" id="imagen" name="imagen" placeholder="Imagen" required>

                <div class="row row-cols-1 row-cols-md-2 mt-1">
                    <div class="col">
                        <label for="customRange3" class="form-label">Calificación: {{Recurso.calificacion}}</label>
                        <input type="range" min="0" max="5" step="0.5" (input)="cambio($event)" id="customRange3" [value]="Recurso.calificacion">
                    </div>
                    <div class="col">
                        Categoría:
                        <select class="form-select" [(ngModel)]="Recurso.categoria" name="categoria" required>
                            <option value="Gastronomia" selected>Gastronomía</option>
                            <option value="Hotel">Hotel</option>
                            <option value="Restaurante">Restaurante</option>
                            <option value="Lugar Turistico">Lugar Turistico</option>
                            <option value="Festividad">Festividad</option>
                        </select>
                    </div>
                </div>
                <div class="row row-cols-1 row-cols-md-2 mt-1">
                    <div class="col">
                        <input type="text" class="form-control" [(ngModel)]="Recurso.direccion" id="direccion" name="direccion" placeholder="Dirección" >
                    </div>
                    <div class="col">
                        <input type="tel" class="form-control" [(ngModel)]="Recurso.telefono" id="telefono" name="telefono" placeholder="Teléfono">
                    </div>
                </div>

                <input type="email" class="form-control" id="correo" [(ngModel)]="Recurso.correo" name="correo" placeholder="Email" >

                <input type="url" class="form-control" [(ngModel)]="Recurso.redesSociales" id="redesSociales" name="redesSociales" placeholder="Url de Red social mas usada" >
                
                <button type="submit" class="btn btn-primary" (click)="guardarRecurso(Recurso.id)">GUARDAR</button>
            </div>    
        </form>
    </div>
</div>
