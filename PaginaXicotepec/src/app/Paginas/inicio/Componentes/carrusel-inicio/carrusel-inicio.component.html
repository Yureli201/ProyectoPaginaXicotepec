<div class="container-fluid mt-3 animate__animated animate__backInUp" id="carrusel">
    <div id="carouselExampleAutoplaying" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="10000">
                <img src="../../../../../assets/inicio1.jpg" class="d-block img-carrusel" alt="...">
            </div>
            <div class="carousel-item" data-bs-interval="2000">
                <img src="../../../../../assets/inicio2.jpg" class="d-block img-carrusel" alt="...">
            </div>
            <div class="carousel-item">
                <img src="../../../../../assets/inicio3.jpg" class="d-block img-carrusel" alt="...">
            </div>
            <div class="carousel-item">
                <img src="../../../../../assets/inicio5.JPG" class="d-block img-carrusel" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
