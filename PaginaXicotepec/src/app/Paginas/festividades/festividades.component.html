<div class="container mt-4 mb-4">
    <h2 class="text-center animate__animated animate__flipInX">Festividades</h2>

    <div class="row row-cols-1 row-cols-md-1 g-4 mt-4">
        <div class="col" *ngFor="let recurso of recursos">
            <div class="card p-3 rounded-4">
                <div class="row g-0">
                    <div class="col-md-5">
                        <img [src]="'../../../assets/'+(recurso.imagen)" class="img-fluid img-festividad rounded-start-4" width="100%" alt="...">
                    </div>
                    <div class="col-md-7">
                        <div class="card-body">
                            <h5 class="card-title  text-center">{{recurso.nombreRecurso}}</h5>
                                <p>{{recurso.descripcion}}</p>
                                <a [routerLink]="'/comentarios/'+ (recurso.id)" ><span class="badge text-bg-dark">VER COMENTARIOS</span></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
